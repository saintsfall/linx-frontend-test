<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
    <script src="./jquery.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <h1 class="brand">Logo</h1>
        <div class="basket">
          <div class="basket__header">
            <span class="basket__title">Meu carrinho:</span>
            <strong class="basket__status"></strong>
          </div>
          <div class="basket__content">
            <ul class="basket__list"></ul>
            <div class="basket__footer"><span>total: </span><strong class="basket__total"></strong></div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="shelf">
          <h2 class="shelf__title">lista de produtos</h2>
          <ul class="shelf__list" data-dynamic-values="shelfList"></ul>
        </div>
      </div>
    </section>

    <div class="modal" data-modal-id="modal-buy">
      <div class="modal__wrapper">
        <div class="modal__header">
          <h2 class="modal__title">mais detalhes</h2>
          <button class="modal__close" data-action="close">X</button>
        </div>
        <div class="modal__content"></div>
        <div class="modal__footer">
          <form action="">
            <input type="text" name="quantity" placeholder="Informe a Quantidade" id="quantity" /><span
              class="error"
            ></span>
            <button type="submit">COMPRAR</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" data-modal-id="modal-message">
      <div class="modal__wrapper">
        <div class="modal__header">
          <h2 class="modal__title">sucesso!</h2>
          <button class="modal__close" data-action="close">X</button>
        </div>
        <div class="modal__content">
          <p>O produto foi adicionado ao carrinho com sucesso!</p>
        </div>
        <!-- <div class="modal__footer"></div> -->
      </div>
    </div>

    <div class="modal" data-modal-id="modal-remove">
      <div class="modal__wrapper">
        <div class="modal__header">
          <h2 class="modal__title">remover este produto?</h2>
          <button class="modal__close" data-action="close">X</button>
        </div>
        <div class="modal__content">
          <p>Tem certeza de que deseja remover o produto do seu carrinho de compras?</p>
          <div class="modal__buttons">
            <button data-action="confirm">SIM</button><button data-action="cancel">NAO</button>
          </div>
        </div>
        <!-- <div class="modal__footer"></div> -->
      </div>
    </div>
  </body>
</html>
